<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
        <div class="container">
            <input type="text" class="display" id="display" disabled>
            <div class="buttonsCalc">
                <button class="plus" onclick="appendToDisplay('+')">+</button>
                <button class="minus" onclick="appendToDisplay('-')">-</button>
                <button class="division"onclick="appendToDisplay('/')">/</button>
                <button class="rest" onclick="appendToDisplay('%')">%</button>
                <button class="equal" onclick="calculateResult()">=</button>
                <button class="clear" onclick="clearDisplay()">C</button>
            </div>
            <div class="numbers">
                <button class="one" onclick="appendToDisplay('1')">1</button>
                <button class="two" onclick="appendToDisplay('2')">2</button>
                <button class="three" onclick="appendToDisplay('3')">3</button>
                <button class="four" onclick="appendToDisplay('4')">4</button>
                <button class="five" onclick="appendToDisplay('5')">5</button>
                <button class="six" onclick="appendToDisplay('6')">6</button>
                <button class="seven" onclick="appendToDisplay('7')">7</button>
                <button class="eight" onclick="appendToDisplay('8')">8</button>
                <button class="nine" onclick="appendToDisplay('9')">9</button>
                <button class="zero" onclick="appendToDisplay('0')">0</button>
            </div>
        </div>
</body>
</html>
